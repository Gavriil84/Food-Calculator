<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Food Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Food Calculator</h1>
            <div class="item">
                <label for="food-name">Food Name:</label>
                <input type="text" name="food-name" id="foodName" required>
            </div>
            <div class="item">
                <label for="carb">Carb per 100g:</label>
                <input type="text" name="carb" id="carbs" required>
            </div>
            <div class="item">
                <label for="fat">Fat per 100g:</label>
                <input type="text" name="fat" id="fats" required>
            </div>
            <div class="item">
                <label for="protein">Protein per 100g:</label>
                <input type="text" name="protein" id="proteins" required>
            </div>
            <div class="button">
                <button id="btn">Submite</button>
            </div>
        </div>

        <div class="container list">
            <h1>Food List</h1>
            <div id="foodContainer">
                <p class="outputArea"></p>
            </div>
            <h2>Food Ingredients Comparision</h2>
            <div id="foodContainer2">
                <p class="outputArea2"></p>
                <p class="outputArea3"></p>
                <p class="outputArea4"></p>
            </div>
        </div>
    </main>
</body>
</html>
