<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Food Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Food Calculator</h1>
            <div class="item">
                <label for="food-name">Food Name:</label>
                <input type="text" name="food-name" id="food-name" required>
            </div>
            <div class="item">
                <label for="carb">Carb per 100g:</label>
                <input type="text" name="carb" id="carb" required>
            </div>
            <div class="item">
                <label for="fat">Fat per 100g:</label>
                <input type="text" name="fat" id="fat" required>
            </div>
            <div class="item">
                <label for="protein">Protein per 100g:</label>
                <input type="text" name="protein" id="protein" required>
            </div>
            <div class="button">
                <button id="submit">Submite</button>
            </div>
        </div>
    </main>
</body>
</html>
